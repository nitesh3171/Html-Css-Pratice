      <!-- for color gradient  -->
    <div class="Gradientclass" id="result"></div>
    <div class="input">
        <input type="color" id="color1" value="#ff0000">
        <input type="color" id="color2" value="#67f1aa">
        <input type="color" id="color3" value="#a23b45">
        <button onclick='changeBGColor();'>Change Background Color</button>
        <button onclick="createLGradient();">Linear Gradient</button>
    </div>
    <div>
      <img class="image1" src="./Images/gr1.jpg">
      <img class="image2" src="./Images/gr2.jpg">
      <img class="image3" src="./Images/gr3.jpg">
    </div>


   <!-- javascript for input color and change the color -->
    <script>
        
        function changeBGColor() {
            c1 = document.getElementById('color1').value;
            console.log(c1);
            b1 = document.getElementById('result');
            b1.style.backgroundColor = c1;
        }
        createLGradient = () =>{
            c1 = document.getElementById('color1').value;
            c2 = document.getElementById('color2').value;
            c3 = document.getElementById('color3').value;
            console.log(c1,c2);

            b1 = document.getElementById('result');
            // b1.style.backgroundImage = `url('./Images/workplace.jpg')`;

            b1.style.backgroundImage = `linear-gradient(${c1}, ${c2}, ${c3})`;
        }
        createLGradient();
    </script>
